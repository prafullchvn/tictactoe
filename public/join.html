<html>
  <head>
    <title>Join the room</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 18px;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      form {
        width: fit-content;
      }

      .field {
        margin: 10px;
      }

      .field>* {
        padding: 10px;
      }

      input[type='submit'] {
        padding: 5px;
        margin-left: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <form action="/join" method="POST">

        <h2>Join the room</h2>

        <div class="field">
          <label>Enter game id:</label>
          <input type="text" name="gameId" placeholder="Enter game id">
        </div>

        <input type="submit" value="Join">
      </form>
    </main>
  </body>

</html>
