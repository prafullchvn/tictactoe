<html>
  <head>
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 18px;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      form {
        width: fit-content;
      }

      .field {
        margin: 10px;
      }

      .field>* {
        padding: 10px;
      }

      input[type='submit'] {
        padding: 5px;
        margin-left: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <form action="/login" method="POST">

        <h2>Log In</h2>

        <div class="field">
          <label>Name</label>
          <input type="text" name="name" placeholder="Enter name">
        </div>

        <input type="submit" value="Log In">
      </form>
    </main>
  </body>

</html>
